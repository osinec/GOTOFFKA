    <style>
        /* ==================================== */
        /* –û–°–ù–û–í–ù–´–ï –°–¢–ò–õ–ò –ò –ü–ï–†–ï–ú–ï–ù–ù–´–ï */
        /* ==================================== */
        :root {

        /* --- Main Content (–ë–õ–û–ß–ù–ê–Ø –ö–û–ú–ü–û–ù–û–í–ö–ê) --- */
        .main-content {
            display: flex;
            flex-direction: column; /* –í–∏–¥–µ–æ —Å–≤–µ—Ä—Ö—É, —Å—Ç–∞—Ç—å—è —Å–Ω–∏–∑—É */

        }

        /* --- –°–µ–∫—Ü–∏—è –°—Ç–∞—Ç—å–∏ (–ß–ò–°–¢–´–ô –°–¢–ò–õ–¨ –¢–ï–ö–°–¢–ê) --- */
        .article-section {

        /* --- Carousel (–ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è —Å —Ñ–æ–∫—É—Å–æ–º) --- */
        .carousel-section {

            margin: 40px auto 0;

        .carousel-wrapper {
            width: 100%;

        }
        
        .carousel-inner {

            transition: transform 0.6s ease;

        .video-card {
            flex-shrink: 0;
            width: var(--card-width);
            height: var(--card-height);
            background-color: var(--dark);
            border-radius: 12px;
            margin: 0 calc(var(--card-margin) / 2);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);

            overflow: hidden;

            border: 2px solid var(--glass-border);

        /* –°–¢–ò–õ–¨ –§–û–ö–£–°–ò–†–û–í–ê–ù–ù–û–ô –ö–ê–†–¢–û–ß–ö–ò */
        .video-card.center {
            width: var(--center-card-width);
            height: var(--center-card-height);
            transform: scale(1.0); /* –§–∞–∫—Ç–∏—á–µ—Å–∫–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç –∑–∞ —Å—á–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏—è width/height */
            border-color: var(--primary);
            box-shadow: 0 15px 30px rgba(139, 92, 246, 0.4);
            z-index: 10;
        }

        .video-player-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: #000;
            overflow: hidden;
        }

        .video-player, .video-iframe {
            width: 100%;
            height: 100%;
            object-fit: cover; /* –î–ª—è –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–≥–æ –≤–∏–¥–µ–æ */
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* Overlay and Icons */
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;

        }

        .play-overlay.hidden {
            opacity: 0;

        }

        .play-icon {

        .video-source-badge {

        /* Navigation Buttons */

        .prev-btn { left: -60px; }

        /* Progress Dots */
        .progress-dots {

        .dot {
            width: 10px;

        .dot.active {
            background-color: var(--primary);

        /* Media Queries */
        @media (max-width: 950px) {
            .carousel-section { max-width: 600px; }

        @media (max-width: 650px) {

            .carousel-section { max-width: 100%; }
            .nav-btn { display: none; }
            .article-section { padding: 15px; }
        }

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>

    <script>
        /* ==================================== */
        /* –ö–û–î JavaScript (–ª–æ–≥–∏–∫–∞ —Ü–∏–∫–ª–∏—á–µ—Å–∫–æ–≥–æ –ª–∏—Å—Ç–∞–Ω–∏—è –∏ —Ñ–æ–∫—É—Å–∞) */
        /* ==================================== */
        
        let videos = [];
        let currentIndex = 0;
        let currentlyPlayingVideo = null;
        let ytPlayers = {};
        let carouselElement;
        
        document.addEventListener('DOMContentLoaded', function() {
            carouselElement = document.getElementById('carousel');
            
            // ... (–û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫, –∫–ª–∞–≤–∏—à, —Å–≤–∞–π–ø–æ–≤) ...
            document.getElementById('nextBtn').addEventListener('click', () => nextVideo(true));
            document.getElementById('prevBtn').addEventListener('click', () => prevVideo(true));
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') {
                    e.preventDefault(); 
                    nextVideo(true);
                }
                else if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    prevVideo(true);
                }
                // ... (–õ–æ–≥–∏–∫–∞ –ø—Ä–æ–±–µ–ª–∞ –¥–ª—è –ø–ª–µ–π–±—ç–∫–∞)
            });

            // Swipe logic (simplified for horizontal)
            let startX = 0;
            carouselElement.addEventListener('touchstart', (e) => { startX = e.touches[0].clientX; }, { passive: true });
            carouselElement.addEventListener('touchend', (e) => {
                const endX = e.changedTouches[0].clientX;
                const diff = startX - endX;
                if (diff > 50) nextVideo(true);
                else if (diff < -50) prevVideo(true);
            }, { passive: true });
            
            window.addEventListener('resize', updateCarousel);
            
            loadVideosData();
        });

        // ====================================
        // –§–£–ù–ö–¶–ò–ò API YOUTUBE –∏ –ê–ù–ê–õ–ò–ó–ê –°–°–´–õ–û–ö (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
        // ====================================
        
        function onYouTubeIframeAPIReady() {
            if (videos.length > 0) {
                 videos.forEach((video, index) => {
                    if (getVideoType(video.videoUrl) === 'youtube') {
                        const youtubeId = getYouTubeId(video.videoUrl);
                        if (youtubeId) initYouTubePlayer(index, youtubeId);
                    }
                 });
            }
        }

        function getVideoType(videoUrl) {
            if (!videoUrl) return 'unsupported';
            if (videoUrl.includes('youtube.com') || videoUrl.includes('youtu.be')) return 'youtube';
            if (videoUrl.includes('vimeo.com')) return 'vimeo'; 
            if (videoUrl.includes('vk.com') || videoUrl.includes('vk.ru') || videoUrl.includes('video_ext.php')) return 'vk';
            if (videoUrl.endsWith('.mp4') || videoUrl.includes('mp4')) return 'direct';
            return 'unsupported';
        }

        function getYouTubeId(videoUrl) {
            const match = videoUrl.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/);
            return match ? match[1] : null;
        }

        function createVKEmbed(videoUrl) {
            let ownerId = null;
            let videoId = null;
            const clipMatch = videoUrl.match(/clip(-?\d+)_(\d+)/);
            if (clipMatch) {
                ownerId = clipMatch[1];
                videoId = clipMatch[2];
            }
            const videoMatch = videoUrl.match(/video(-?\d+)_(\d+)/);
            if (videoMatch) {
                ownerId = videoMatch[1];
                videoId = videoMatch[2];
            }
            if (ownerId && videoId) {
                const finalOwnerId = ownerId.startsWith('-') ? ownerId : `-${ownerId}`;
                return `https://vk.com/video_ext.php?oid=${finalOwnerId}&id=${videoId}&hash=`;
            }
            return null;
        }


        // ====================================
        // –§–£–ù–ö–¶–ò–ò –ö–ê–†–£–°–ï–õ–ò –ò –§–û–ö–£–°–ê
        // ====================================

        async function loadVideosData() {
            const loading = document.getElementById('loading');
            try {
                loading.innerHTML = '<p>üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>';
                const response = await fetch('data.json');
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—É—Ç—å –∫ data.json.');
                
                const data = await response.json();
                videos = data.videos;
                
                loading.style.display = 'none';
                
                createVideoCards();
                updateCarousel(false);
                updateArticle();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                loading.innerHTML = `<div class="error-message"><p>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</p><p style="font-size: 1rem; margin-top: 10px;">${error.message}</p></div>`;
            }
        }

        function createVideoCards() {
            carouselElement.innerHTML = '';
            const fragment = document.createDocumentFragment();
            ytPlayers = {}; 
            
            // –°–æ–∑–¥–∞–µ–º –¥–≤–∞ –∫–ª–æ–Ω–∞ –¥–ª—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–≥–æ –ª–∏—Å—Ç–∞–Ω–∏—è (N + N)
            const allVideos = [...videos, ...videos];

            allVideos.forEach((video, index) => {
                const isReal = index < videos.length;
                const realIndex = index % videos.length;

                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.dataset.index = realIndex; 
                videoCard.dataset.isclone = !isReal;
                
                // ... (–õ–æ–≥–∏–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è HTML –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ç–∏–ø–æ–≤ –≤–∏–¥–µ–æ) ...
                const videoType = getVideoType(video.videoUrl);
                let videoHTML = '';
                let sourceName = '';
                let playOverlayHTML = `<div class="play-overlay"><div class="play-icon"><i class="fas fa-play"></i></div></div>`;
                
                switch(videoType) {
                    case 'direct':
                        videoHTML = `<video class="video-player" preload="metadata" playsinline muted><source src="${video.videoUrl}" type="video/mp4"></video>${playOverlayHTML}`;
                        sourceName = 'MP4';
                        break;
                    case 'youtube':
                        const youtubeId = getYouTubeId(video.videoUrl);
                        if (youtubeId) {
                            videoHTML = `<div id="youtube-player-${realIndex}-${isReal ? 'real' : 'clone'}" class="video-iframe"></div>${playOverlayHTML}`;
                            sourceName = 'YouTube';
                            if (typeof YT !== 'undefined' && YT.Player) {
                                setTimeout(() => initYouTubePlayer(`${realIndex}-${isReal ? 'real' : 'clone'}`, youtubeId), 100);
                            }
                        }
                        break;
                    case 'vk':
                    case 'vimeo':
                        const url = videoType === 'vk' ? createVKEmbed(video.videoUrl) : `https://player.vimeo.com/video/${video.videoUrl.match(/vimeo\.com\/(\d+)/)?.[1]}?title=0&byline=0&portrait=0`;
                        if (url) {
                            videoHTML = `<iframe class="video-iframe" src="${url}" frameborder="0" allow="encrypted-media; fullscreen; picture-in-picture" allowfullscreen sandbox="allow-scripts allow-same-origin allow-popups allow-presentation"></iframe>${playOverlayHTML}`;
                            sourceName = videoType === 'vk' ? 'VK' : 'Vimeo';
                        }
                        break;
                    default:
                        videoHTML = `<div class="video-unsupported"><i class="fas fa-exclamation-triangle"></i><p>–í–∏–¥–µ–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ</p></div>`;
                        sourceName = '–ù–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è';
                }
                
                videoCard.innerHTML = `
                    <div class="video-player-container">
                        ${videoHTML}
                        ${sourceName ? `<div class="video-source-badge">${sourceName}</div>` : ''}
                    </div>
                `;
                
                // ... (–õ–æ–≥–∏–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ –∫–ª–∏–∫–æ–≤ –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –≤–∏–¥–µ–æ) ...
                if (videoType === 'direct' || videoType === 'youtube' || videoType === 'vk' || videoType === 'vimeo') {
                    const playOverlay = videoCard.querySelector('.play-overlay');
                    videoCard.addEventListener('click', (e) => {
                        // –ö–ª–∏–∫ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç—Å—è, —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –∫–∞—Ä—Ç–æ—á–∫–∞ –∞–∫—Ç–∏–≤–Ω–∞ (—Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∞)
                        if (videoCard.classList.contains('center')) {
                            const realIndexCheck = parseInt(videoCard.dataset.index);
                            if (videoType === 'direct') {
                                toggleVideoPlayback(videoCard.querySelector('.video-player'), playOverlay);
                            } else if (videoType === 'youtube') {
                                const playerId = `${realIndexCheck}-${isReal ? 'real' : 'clone'}`;
                                if (ytPlayers[playerId]) toggleYouTubePlayback(ytPlayers[playerId], playOverlay);
                            } else {
                                // Iframe (VK/Vimeo)
                                playOverlay.classList.toggle('hidden');
                            }
                            // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –≤—Å–µ—Ö –æ—Å—Ç–∞–ª—å–Ω—ã—Ö
                            stopAllOtherVideos(realIndexCheck, videoType);
                        }
                    });
                }
                
                fragment.appendChild(videoCard);
            });
            
            carouselElement.appendChild(fragment);
            createProgressDots();
        }

        function updateCarousel(isAnimated = true) {
            if (videos.length === 0 || carouselElement.children.length === 0) return;
            
            const cards = Array.from(carouselElement.children);
            const activeCard = cards[currentIndex];
            
            // –ï—Å–ª–∏ –∞–∫—Ç–∏–≤–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ø–æ—Å–ª–µ –±—ã—Å—Ç—Ä–æ–≥–æ —Å–≤–∞–π–ø–∞), –≤—ã—Ö–æ–¥–∏–º
            if (!activeCard) return;

            // 1. –°–±—Ä–æ—Å –∫–ª–∞—Å—Å–æ–≤ –∏ —Ä–∞–∑–º–µ—Ä–æ–≤
            cards.forEach(card => card.classList.remove('center'));

            // 2. –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∫–ª–∞—Å—Å–∞ –¥–ª—è —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏
            activeCard.classList.add('center');

            // 3. –†–∞—Å—á–µ—Ç —Å–¥–≤–∏–≥–∞
            const sectionWidth = carouselElement.parentElement.offsetWidth; // –®–∏—Ä–∏–Ω–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, 900px)
            
            // –ü–æ–ª—É—á–∞–µ–º —Ñ–∞–∫—Ç–∏—á–µ—Å–∫–∏–µ —Ä–∞–∑–º–µ—Ä—ã —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–π –∏ –±–∞–∑–æ–≤–æ–π –∫–∞—Ä—Ç–æ—á–µ–∫
            const baseCardWidth = activeCard.previousElementSibling ? activeCard.previousElementSibling.offsetWidth : parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--card-width'));
            const centerCardWidth = activeCard.offsetWidth; // –§–∞–∫—Ç–∏—á–µ—Å–∫–∞—è —à–∏—Ä–∏–Ω–∞ —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–π –∫–∞—Ä—Ç—ã (–Ω–∞–ø—Ä–∏–º–µ—Ä, 300px)
            const margin = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--card-margin'));

            // –°—É–º–º–∞—Ä–Ω–∞—è —à–∏—Ä–∏–Ω–∞ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –¥–æ —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–π –∫–∞—Ä—Ç—ã
            let accumulatedWidth = 0;
            for (let i = 0; i < currentIndex; i++) {
                accumulatedWidth += (cards[i].offsetWidth + margin);
            }

            // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∞ –¥–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è:
            // –°–¥–≤–∏–≥–∞–µ–º –≤–ª–µ–≤–æ –Ω–∞ —Å—É–º–º–∞—Ä–Ω—É—é —à–∏—Ä–∏–Ω—É –¥–æ —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–π –∫–∞—Ä—Ç—ã
            // –ó–∞—Ç–µ–º —Å–¥–≤–∏–≥–∞–µ–º –≤–ø—Ä–∞–≤–æ –Ω–∞ –ø–æ–ª–æ–≤–∏–Ω—É —Å–µ–∫—Ü–∏–∏ –º–∏–Ω—É—Å –ø–æ–ª–æ–≤–∏–Ω–∞ —à–∏—Ä–∏–Ω—ã —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–π –∫–∞—Ä—Ç—ã
            const centeringAdjustment = (sectionWidth / 2) - (centerCardWidth / 2);
            
            const finalTranslation = -accumulatedWidth + centeringAdjustment;

            // 4. –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏–∏
            carouselElement.style.transition = isAnimated ? 'transform 0.6s ease' : 'none';
            carouselElement.style.transform = `translateX(${finalTranslation}px)`;

            // 5. –õ–æ–≥–∏–∫–∞ "–ø—Ä—ã–∂–∫–∞" –¥–ª—è —Ü–∏–∫–ª–∏—á–µ—Å–∫–æ–π –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
            if (isAnimated && (currentIndex >= videos.length || currentIndex < 0)) {
                
                setTimeout(() => {
                    carouselElement.style.transition = 'none';
                    let jumpIndex;

                    if (currentIndex >= videos.length) {
                        jumpIndex = currentIndex - videos.length;
                    } else { // currentIndex < 0
                        jumpIndex = currentIndex + videos.length;
                    }
                    
                    currentIndex = jumpIndex; 
                    updateCarousel(false); // –†–µ–∫—É—Ä—Å–∏–≤–Ω—ã–π –≤—ã–∑–æ–≤ –±–µ–∑ –∞–Ω–∏–º–∞—Ü–∏–∏
                }, 600);
            }
            
            updateArticle();
            updateProgressDots();
        }

        function updateArticle() {
            const articleTitle = document.getElementById('articleTitle');
            const articleContent = document.getElementById('articleContent');
            
            const realIndex = currentIndex % videos.length;
            
            if (videos.length > 0) {
                const currentVideo = videos[realIndex];
                articleTitle.textContent = currentVideo.article.title;
                
                // –£–¥–∞–ª–µ–Ω–∏–µ HTML-—Ç—ç–≥–æ–≤ –≤—ã–¥–µ–ª–µ–Ω–∏—è (cleanup)
                let cleanedContent = currentVideo.article.content
                    .replace(/<div class="[^"]*article-text[^"]*">/g, '')
                    .replace(/<\/div>/g, '') 
                    .replace(/<span class="[^"]*">/g, '')
                    .replace(/<\/span>/g, '')
                    .replace(/<div class="important-note">.*?<\/div>/gs, '')
                    .replace(/<div class="success-note">.*?<\/div>/gs, '')
                    .replace(/<div class="article-quote">.*?<\/div>/gs, '');

                articleContent.innerHTML = cleanedContent;
                
                const articleSection = document.getElementById('articleContent').parentElement;
                articleSection.scrollTop = 0; 
            }
        }
        
        // ... (–§—É–Ω–∫—Ü–∏–∏ updateProgressDots, goToVideo, nextVideo, prevVideo,
        // –∞ —Ç–∞–∫–∂–µ –≤—Å–µ —Ñ—É–Ω–∫—Ü–∏–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∏ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –æ—Å—Ç–∞—é—Ç—Å—è –ø—Ä–µ–∂–Ω–∏–º–∏,
        // –Ω–æ –∏—Å–ø–æ–ª—å–∑—É—é—Ç –Ω–æ–≤—É—é –ª–æ–≥–∏–∫—É –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏) ...
        
        function updateProgressDots() {
            const progressDots = document.getElementById('progressDots');
            progressDots.innerHTML = '';
            const realCurrentIndex = currentIndex % videos.length; 
            
            videos.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = `dot ${index === realCurrentIndex ? 'active' : ''}`;
                dot.addEventListener('click', () => goToVideo(index));
                progressDots.appendChild(dot);
            });
        }
        
        function goToVideo(realIndex) {
            stopAllOtherVideos(currentIndex % videos.length, 'none');
            currentIndex = realIndex;
            updateCarousel(true);
        }

        function nextVideo() {
            stopAllOtherVideos(currentIndex % videos.length, 'none');
            currentIndex = (currentIndex + 1);
            updateCarousel(true);
        }

        function prevVideo() {
            stopAllOtherVideos(currentIndex % videos.length, 'none');
            currentIndex = (currentIndex - 1);
            updateCarousel(true);
        }
        
        // –§—É–Ω–∫—Ü–∏–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:
        function initYouTubePlayer(playerId, videoId) { /* ... */ }
        function onPlayerStateChange(realIndex) { /* ... */ }
        function toggleYouTubePlayback(player, playOverlay) { /* ... */ }
        function toggleVideoPlayback(videoElement, playOverlay) { /* ... */ }
        function stopAllOtherVideos(activeIndex, activeType) { /* ... */ }

        // –ü–æ—Å–∫–æ–ª—å–∫—É –ª–æ–≥–∏–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è/–æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –æ—Å—Ç–∞–ª–∞—Å—å —Å–ª–æ–∂–Ω–æ–π,
        // —è —Å–∫–æ–ø–∏—Ä—É—é –∏—Ö –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–π –≤–µ—Ä—Å–∏–∏ –¥–ª—è –ø–æ–ª–Ω–æ—Ç—ã:

        function initYouTubePlayer(playerId, videoId) {
            if (!document.getElementById(`Youtubeer-${playerId}`)) return;

            ytPlayers[playerId] = new YT.Player(`Youtubeer-${playerId}`, {
                videoId: videoId,
                playerVars: {
                    'enablejsapi': 1,
                    'controls': 1,
                    'modestbranding': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'playsinline': 1 
                },
                events: {
                    'onStateChange': onPlayerStateChange(parseInt(playerId.split('-')[0])) 
                }
            });
        }

        function onPlayerStateChange(realIndex) {
            return function(event) {
                const playOverlay = document.querySelector(`.video-card[data-index="${realIndex}"].center .play-overlay`);

                if (event.data === YT.PlayerState.PLAYING) {
                    if (playOverlay) playOverlay.classList.add('hidden');
                    stopAllOtherVideos(realIndex, 'youtube');
                } else if (event.data === YT.PlayerState.ENDED || event.data === YT.PlayerState.PAUSED) {
                    if (playOverlay) playOverlay.classList.remove('hidden');
                }
            }
        }

        function toggleYouTubePlayback(player, playOverlay) {
            const playerState = player.getPlayerState();
            
            if (playerState === YT.PlayerState.PLAYING) {
                player.pauseVideo();
                playOverlay.classList.remove('hidden');
            } else {
                player.playVideo();
                playOverlay.classList.add('hidden');
            }
        }
        
        function toggleVideoPlayback(videoElement, playOverlay) {
            stopAllOtherVideos(currentIndex % videos.length, 'direct');
            
            if (videoElement.paused) {
                videoElement.play().then(() => {
                    playOverlay.classList.add('hidden');
                    currentlyPlayingVideo = videoElement;
                }).catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è MP4:', error);
                });
            } else {
                videoElement.pause();
                playOverlay.classList.remove('hidden');
                currentlyPlayingVideo = null;
            }
        }
        
        function stopAllOtherVideos(activeIndex, activeType) {
            // 1. –û—Å—Ç–∞–Ω–æ–≤–∫–∞ MP4 –≤–∏–¥–µ–æ
            if (currentlyPlayingVideo && parseInt(currentlyPlayingVideo.closest('.video-card').dataset.index) !== activeIndex && activeType !== 'direct') {
                currentlyPlayingVideo.pause();
                currentlyPlayingVideo.currentTime = 0;
                const currentPlayOverlay = currentlyPlayingVideo.parentElement.querySelector('.play-overlay');
                if (currentPlayOverlay) currentPlayOverlay.classList.remove('hidden');
                currentlyPlayingVideo = null;
            }
            
            // 2. –û—Å—Ç–∞–Ω–æ–≤–∫–∞ YouTube –ø–ª–µ–µ—Ä–æ–≤
            for (const playerId in ytPlayers) {
                const realIndex = parseInt(playerId.split('-')[0]);
                if (realIndex !== activeIndex) {
                     const player = ytPlayers[playerId];
                     if (player && player.pauseVideo && player.getPlayerState && player.getPlayerState() === YT.PlayerState.PLAYING) {
                        player.pauseVideo();
                        const otherOverlay = document.querySelector(`.video-card[data-index="${realIndex}"] .play-overlay`);
                        if (otherOverlay) otherOverlay.classList.remove('hidden');
                     }
                }
            }
            
            // 3. –î–ª—è iframe (VK/Vimeo) ‚Äî –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–≤–µ—Ä–ª–µ–π, –µ—Å–ª–∏ –Ω–µ–∞–∫—Ç–∏–≤–µ–Ω.
            if (activeType !== 'youtube' && activeType !== 'direct') {
                document.querySelectorAll('.video-card').forEach(card => {
                    if (parseInt(card.dataset.index) !== activeIndex) {
                        const overlay = card.querySelector('.play-overlay');
                        if (overlay) overlay.classList.remove('hidden');
                    }
                });
            }
        }
    </script>
