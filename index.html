<!DOCTYPE html>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
    background: linear-gradient(135deg, #ffecd2, #fcb69f);
    min-height: 100vh;

}

.card {

}

button {

    border: none;
    border-radius: 40px;
    font-weight: 600;
    transition: all 0.3s ease;
}

.main-btn {

    font-size: 16px;
    color: #222;
}

.main-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0,0,0,.15);
}

.refresh {
    display: none;
    margin-top: 12px;
    padding: 10px 24px;
    background: linear-gradient(135deg,#ff6a00,#ee0979);
    color: #fff;
    font-size: 14px;
}

.refresh:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 15px rgba(238, 9, 121, 0.3);
}

.category {

    font-weight: 600;
    color: #c7903d;
}

h2 {

    font-size: 22px;
    font-weight: 700;
}

img {

    height: 220px;
    object-fit: cover;
    border-radius: 18px;
    display: none;
    margin-top: 10px;
}

.info {
    text-align: left;
    margin-top: 12px;
    font-size: 14px;
    color: #555;
}

.info span {
    font-weight: 600;
    color: #333;
}

ul {
    text-align: left;
    margin-top: 10px;
    padding-left: 18px;
    font-size: 14px;
    color: #444;
    line-height: 1.5;
}

/* MODAL */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.55);
    backdrop-filter: blur(6px);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.modal-box {
    background: #fff;
    padding: 26px;
    border-radius: 22px;
    width: 300px;
    position: relative;
    animation: modalAppear 0.3s ease;
}

@keyframes modalAppear {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.close {
    position: absolute;
    top: 12px;
    right: 14px;
    font-size: 20px;
    cursor: pointer;
    opacity: .6;
    transition: opacity 0.2s;
}

.close:hover {
    opacity: 1;
}

.choice {
    width: 100%;
    margin-top: 14px;
    padding: 12px;
    background: #f5f5f5;
    font-size: 14px;
    border-radius: 16px;
    transition: all 0.3s ease;
}

.choice:hover {
    background: #eee;
    transform: translateY(-2px);
}
</style>
</head>

<body>

<div class="card">
    <button class="main-btn" onclick="openModal()">–°–ª—É—á–∞–π–Ω—ã–π —Ä–µ—Ü–µ–ø—Ç</button>
    <button class="refresh" id="refresh" onclick="generateRecipe()">–û–±–Ω–æ–≤–∏—Ç—å —Ä–µ—Ü–µ–ø—Ç üîÑ</button>

    <div class="category" id="category"></div>

    <img id="photo" alt="–§–æ—Ç–æ —Ä–µ—Ü–µ–ø—Ç–∞">

    <div id="ingredients" class="info"></div>
    <ul id="steps"></ul>
    <div id="time" class="info"></div>
    <div id="calories" class="info"></div>
</div>

<div class="modal" id="modal">
    <div class="modal-box">
        <div class="close" onclick="closeModal()">‚úï</div>
        <h3 style="margin-bottom: 15px;">–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é</h3>
        <button class="choice" onclick="selectCategory('breakfast')">üç≥ –ó–∞–≤—Ç—Ä–∞–∫</button>
        <button class="choice" onclick="selectCategory('lunch')">üçù –û–±–µ–¥</button>
        <button class="choice" onclick="selectCategory('dinner')">üçΩ –£–∂–∏–Ω</button>
        <button class="choice" onclick="selectCategory('dessert')">üç∞ –î–µ—Å–µ—Ä—Ç</button>
    </div>
</div>

<script src="recipes.js"></script>
<script>
// –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –º–æ–¥–∞–ª—å–Ω—ã–º –æ–∫–Ω–æ–º
function openModal() {
    document.getElementById('modal').style.display = 'flex';
}

function closeModal() {
    document.getElementById('modal').style.display = 'none';
}

// –í—ã–±–æ—Ä –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
function selectCategory(category) {
    currentCategory = category;
    closeModal();
    generateRecipe();
}

// –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ —Ä–µ—Ü–µ–ø—Ç–∞
function generateRecipe() {
    if (!currentCategory) {
        alert('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é!');
        openModal();
        return;
    }

    if (!recipes[currentCategory]) {
        alert('–†–µ—Ü–µ–ø—Ç—ã –¥–ª—è —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã!');
        return;
    }

    const categoryRecipes = recipes[currentCategory];
    const randomRecipe = categoryRecipes[Math.floor(Math.random() * categoryRecipes.length)];

    // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
    document.getElementById('category').textContent = randomRecipe.category;
    document.getElementById('title').textContent = randomRecipe.title;
    document.getElementById('photo').src = randomRecipe.photo;
    document.getElementById('photo').style.display = 'block';
    document.getElementById('ingredients').innerHTML = `<span>–ò–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç—ã:</span> ${randomRecipe.ingredients}`;
    document.getElementById('time').innerHTML = `<span>–í—Ä–µ–º—è –ø—Ä–∏–≥–æ—Ç–æ–≤–ª–µ–Ω–∏—è:</span> ${randomRecipe.time}`;
    document.getElementById('calories').innerHTML = `<span>–ö–∞–ª–æ—Ä–∏–π–Ω–æ—Å—Ç—å:</span> ${randomRecipe.calories}`;

    // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–ø–∏—Å–æ–∫ —à–∞–≥–æ–≤
    const stepsList = document.getElementById('steps');
    stepsList.innerHTML = '';
    randomRecipe.steps.forEach((step, index) => {
        const li = document.createElement('li');
        li.textContent = step;
        stepsList.appendChild(li);
    });

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
    document.getElementById('refresh').style.display = 'inline-block';
}

// –ì–ª–æ–±–∞–ª—å–Ω–∞—è –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ç–µ–∫—É—â–µ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
let currentCategory = null;

// –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
document.getElementById('modal').addEventListener('click', function(e) {
    if (e.target === this) {
        closeModal();
    }
});

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
document.addEventListener('DOMContentLoaded', function() {
    console.log('–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Ä–µ—Ü–µ–ø—Ç–æ–≤ –∑–∞–≥—Ä—É–∂–µ–Ω!');
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–≥—Ä—É–∂–µ–Ω—ã –ª–∏ —Ä–µ—Ü–µ–ø—Ç—ã
    if (typeof recipes !== 'undefined') {
        console.log('–ë–∞–∑–∞ —Ä–µ—Ü–µ–ø—Ç–æ–≤ –∑–∞–≥—Ä—É–∂–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ!');
    } else {
        console.error('–ë–∞–∑–∞ —Ä–µ—Ü–µ–ø—Ç–æ–≤ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞!');
    }
});
</script>

</body>
