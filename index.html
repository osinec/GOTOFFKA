    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #8B5CF6;
            --primary-light: #A78BFA;
            --accent: #06B6D4;
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
            --dark: #F8FAFC;
            --darker: #E5E7EB;
            --light: #0F0F23;
            --glass: rgba(0, 0, 0, 0.08);
            --glass-border: rgba(0, 0, 0, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(to bottom, var(--darker), #ffffff);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 25px 20px 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--light), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 8px;
        }

        .subtitle {
            opacity: 0.8;
        }

        .gallery-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            perspective: 1400px;
            padding: 20px 0 80px;
            flex-direction: column;
        }

        .carousel {
            position: relative;
            width: 320px;
            height: 568px;
            margin-bottom: 30px;
        }

        .video-card {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            background: #ffffff;
            border: 1px solid var(--glass-border);
        }

        .video-player-container {
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .play-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            top: 0;
            left: 0;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.3);
            z-index: 2;
            transition: 0.2s;
        }

        .play-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .play-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255,255,255,0.15);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .prev-btn { left: 15px; }
        .next-btn { right: 15px; }

        .nav-btn i {
            color: var(--light);
        }

        .progress-dots {
            margin-top: 15px;
            display: flex;
            gap: 12px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--glass);
            cursor: pointer;
        }

        .dot.active {
            background: var(--primary);
            transform: scale(1.3);
        }

        /* ------------------------ */
        /*  GLASSMORPHISM SECTION  */
        /* ------------------------ */
        .article-section {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto 40px;
            padding: 40px;

            /* ‚ú® –ù–ê–°–¢–û–Ø–©–ï–ï –°–¢–ï–ö–õ–û */
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.35);

            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .article-title {
            font-size: 2.5rem;
            color: var(--primary-light);
            text-align: center;
            margin-bottom: 25px;
        }
    </style>
</head>
