<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeShorts | Галерея со статьями</title>

    <!-- ✨ НОВЫЕ КРАСИВЫЕ ШРИФТЫ -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #8B5CF6;
            --primary-light: #A78BFA;
            --accent: #06B6D4;
            --glass: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.35);
            --text-main: #0e0e18;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background: linear-gradient(to bottom, #E8ECF7, #ffffff);
            color: var(--text-main);
            padding-bottom: 50px;
        }

        /* ---------------------- */
        /*     HEADER + TITLE     */
        /* ---------------------- */

        header {
            text-align: center;
            padding: 40px 20px 10px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.2rem;
            letter-spacing: 0.5px;
            background: linear-gradient(135deg, #000, var(--primary-light));
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 5px;
        }

        .subtitle {
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            opacity: 0.8;
            font-size: 1.1rem;
        }

        /* ---------------------- */
        /*     VIDEO GALLERY      */
        /* ---------------------- */

        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 0 60px;
        }

        .carousel {
            position: relative;
            width: 320px;
            height: 568px;
            margin-bottom: 25px;
        }

        .video-card {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
            background: #fff;
            animation: fadeIn 0.5s ease;
        }

        .video-player {
            width: 100%;
            height: 100%;
            background: black;
            object-fit: contain;
        }

        .progress-dots {
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: rgba(0,0,0,0.15);
            border-radius: 50%;
            cursor: pointer;
        }

        .dot.active {
            background: var(--primary);
            transform: scale(1.25);
        }

        /* ---------------------- */
        /*     GLASS ARTICLE      */
        /* ---------------------- */

        .article-section {
            max-width: 1100px;
            margin: 0 auto;
            padding: 45px;

            background: var(--glass);
            backdrop-filter: blur(18px) saturate(180%);
            -webkit-backdrop-filter: blur(18px) saturate(180%);
            border-radius: 22px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 45px rgba(0,0,0,0.12);

            animation: fadeSlideUp 0.6s ease;
        }

        .article-title {
            font-family: "Playfair Display", serif;
            font-size: 2.7rem;
            text-align: center;
            color: var(--primary-light);
            margin-bottom: 25px;
            letter-spacing: 0.5px;
        }

        #articleContent {
            font-size: 1.15rem;
            line-height: 1.75;
            font-family: 'Inter', sans-serif;
            animation: fadeIn 0.6 ease;
        }

        #articleContent h3 {
            margin-top: 25px;
            margin-bottom: 10px;
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            font-size: 1.4rem;
        }

        #articleContent p {
            margin-bottom: 18px;
        }

        #articleContent b {
            font-weight: 600;
            color: #222;
        }

        /* ---------------------- */
        /*     ANIMATIONS         */
        /* ---------------------- */

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeSlideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<header>
    <h1>VibeShorts</h1>
    <p class="subtitle">Галерея видео + красивые статьи</p>
</header>

<div class="gallery-container">
    <div class="carousel" id="carousel">
        <div class="loading" id="loading"><p>Загрузка...</p></div>
    </div>
    <div class="progress-dots" id="progressDots"></div>
</div>

<section class="article-section">
    <h2 class="article-title" id="articleTitle"></h2>
    <div id="articleContent"></div>
</section>

<script>

</script>

</body>
</html>
