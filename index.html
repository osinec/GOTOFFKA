<head>
    <meta charset="UTF-8">

    <title>VibeShorts | –ì–∞–ª–µ—Ä–µ—è —Å–æ —Å—Ç–∞—Ç—å—è–º–∏</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* -------------------------------------------
           –ì–õ–ê–í–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        ------------------------------------------- */
        :root {
            --primary: #8B5CF6;
            --primary-light: #A78BFA;
            --accent: #06B6D4;
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
            --dark: #F8FAFC;
            --darker: #E5E7EB;
            --light: #0F0F23;
            --glass: rgba(0, 0, 0, 0.08);
            --glass-border: rgba(0, 0, 0, 0.12);
        }

        /* -------------------------------------------
           –ë–ê–ó–û–í–´–ï –°–¢–ò–õ–ò
        ------------------------------------------- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        html, body { overflow-x: hidden; width: 100%; position: relative; }

        body {
            background: linear-gradient(to bottom, var(--darker), #ffffff);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* -------------------------------------------
           –ì–†–ê–§–ò–ß–ï–°–ö–ò–ï –≠–õ–ï–ú–ï–ù–¢–´ –ù–ê –§–û–ù–ï (Blur + Waves)
        ------------------------------------------- */

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ñ–æ–Ω–∞ */
        .background-graphics {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: -2;
            overflow: hidden;
        }

        /* –ë–æ–ª—å—à–∏–µ –Ω–µ–æ–Ω–æ–≤—ã–µ –∫—Ä—É–≥–∏ */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.45;
        }

        .circle1 {
            width: 500px; height: 500px;
            background: #8B5CF6;
            top: -100px; left: -150px;
        }

        .circle2 {
            width: 450px; height: 450px;
            background: #06B6D4;
            bottom: -120px; right: -120px;
        }

        .circle3 {
            width: 380px; height: 380px;
            background: #A78BFA;
            top: 40%; right: -180px;
            opacity: 0.35;
        }

        /* –ê–±—Å—Ç—Ä–∞–∫—Ç–Ω—ã–µ –≤–æ–ª–Ω—ã */
        .wave {
            position: absolute;
            width: 160%;
            height: 280px;
            left: -30%;
            background: radial-gradient(circle at 50% 50%, rgba(139,92,246,0.22), rgba(255,255,255,0));
            opacity: 0.5;
            filter: blur(60px);
            animation: waveMove 12s infinite ease-in-out alternate;
        }

        .wave2 {
            bottom: -150px;
            animation-duration: 18s;
        }

        @keyframes waveMove {
            0% { transform: translateX(-50px) scale(1.1); }
            100% { transform: translateX(50px) scale(1.2); }
        }

        /* -------------------------------------------
           –ß–ê–°–¢–ò–¶–´
        ------------------------------------------- */
        .particles {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(139, 92, 246, 0.35);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
            box-shadow: 0 0 7px rgba(139, 92, 246, 0.6);
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
            20% { opacity: 0.6; }
            80% { opacity: 0.6; }
            100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
        }

        /* ------------------------------------------------
           –í–ê–®–ò –û–°–ù–û–í–ù–´–ï –°–¢–ò–õ–ò (–ì–ê–õ–ï–†–ï–Ø + –°–¢–ê–¢–¨–ò)
        ------------------------------------------------ */

        header {
            text-align: center;
            padding: 25px 20px 20px;
            background: transparent;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--light), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 8px;
        }

        .subtitle { font-size: 1rem; opacity: 0.8; }

        .gallery-container {
            display: flex; justify-content: center; align-items: center;
            position: relative;
            perspective: 1400px;
            padding: 20px 0 80px;
            min-height: 600px;
            flex-direction: column;
        }

        .carousel {
            position: relative;
            width: 320px;
            height: 568px;
            transform-style: preserve-3d;
            transition: transform 0.4s cubic-bezier(0.4,0,0.2,1);
            margin-bottom: 30px;
        }

        /* –∫–∞—Ä—Ç–æ—á–∫–∏ –≤–∏–¥–µ–æ */
        .video-card {
            position: absolute; width: 100%; height: 100%;
            border-radius: 20px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 20px 40px rgba(0,0,0,0.18);
            border: 1px solid var(--glass-border);
            display: flex; flex-direction: column;
            transition: all 0.4s ease;
            cursor: pointer;
        }

        /* --- –í–∏–¥–µ–æ --- */
        .video-player-container {
            width: 100%; height: 100%;
            background: #000;
            position: relative;
            display: flex; justify-content: center; align-items: center;
        }

        .video-player { width: 100%; height: 100%; object-fit: contain; }

        /* –ö–Ω–æ–ø–∫–∞ Play */
        .play-overlay {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.3);
            display: flex; justify-content: center; align-items: center;
            transition: opacity .2s;
            z-index: 2;
        }
        .play-overlay.hidden { opacity: 0; pointer-events: none; }

        .play-icon {
            width: 70px; height: 70px;
            border-radius: 50%;
            background: rgba(255,255,255,0.15);
            display: flex; justify-content: center; align-items: center;
            font-size: 24px; color: white;
            transition: .2s;
        }

        /* --------------------- */
        /* –û—Å—Ç–∞–ª—å–Ω–æ–π –≤–∞—à CSS –¥–∞–ª–µ–µ –æ—Å—Ç–∞—ë—Ç—Å—è –∫–∞–∫ –µ—Å—Ç—å */
        /* --------------------- */

        .nav-btn { position: absolute; top: 50%; transform: translateY(-50%); background: var(--glass); border: 1px solid var(--glass-border); width: 50px; height: 50px; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; z-index: 100; transition: .2s; }
        .nav-btn:hover { background: rgba(139,92,246,0.3); transform: translateY(-50%) scale(1.1); }
        .prev-btn { left: 15px; }
        .next-btn { right: 15px; }
        .nav-btn i { font-size: 1.4rem; color: var(--light); }

        .progress-dots { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; background: var(--glass); cursor: pointer; transition: .2s; }
        .dot.active { background: var(--primary); transform: scale(1.3); }

        /* ---- –°—Ç–∞—Ç—å–∏ ---- */
        .article-section {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto 40px;
            padding: 40px;
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            position: relative;
            z-index: 5;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .article-title { font-size: 2.5rem; font-weight: 700; color: var(--primary-light); }

    </style>
