    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ==================================== */
        /* –û–°–ù–û–í–ù–´–ï –°–¢–ò–õ–ò –ò –ü–ï–†–ï–ú–ï–ù–ù–´–ï */
        /* ==================================== */
        :root {
            --primary: #8B5CF6;
            --primary-light: #A78BFA;
            --accent: #06B6D4;
            --dark: #0F0F23;
            --darker: #070711;
            --light: #F8FAFC;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            /* –†–∞–∑–º–µ—Ä—ã –∫–∞—Ä—Ç–æ—á–µ–∫ */
            --card-width: 250px;
            --card-height: 450px;
            --center-card-width: 300px;
            --center-card-height: 540px;
            --card-margin: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
            position: relative;
        }

        body {
            background-color: var(--darker);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 40px;
        }

        /* --- Header & Footer --- */
        .header {
            padding: 40px 0;
            text-align: center;
            border-bottom: 1px solid var(--glass-border);
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .footer {
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid var(--glass-border);
            margin-top: 40px;
        }

        /* --- Main Content (–ë–õ–û–ß–ù–ê–Ø –ö–û–ú–ü–û–ù–û–í–ö–ê) --- */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            padding: 40px 0;
        }

        /* --- –°–µ–∫—Ü–∏—è –°—Ç–∞—Ç—å–∏ (–ß–ò–°–¢–´–ô –°–¢–ò–õ–¨ –¢–ï–ö–°–¢–ê) --- */
        .article-section {
            width: 100%;
            max-width: 800px;
            padding: 30px;
            background-color: var(--dark);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);

        .article-title {
            font-size: 1.8rem;
            color: var(--accent);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--glass-border);

        .article-content {

        }
        
        .article-content p { margin-bottom: 15px; }
        .article-content h3 { margin-top: 25px; margin-bottom: 15px; color: var(--primary-light); font-size: 1.4rem; }
        .article-content ul { margin-left: 20px; list-style: disc; }
        .article-content ul li { margin-bottom: 8px; }
        
        /* --- Carousel (–ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è —Å —Ñ–æ–∫—É—Å–æ–º) --- */
        .carousel-section {
            width: 90%;
            max-width: 900px; 
            margin: 40px auto 0;
            position: relative;
        }
        
        .carousel-wrapper {
            width: 100%;
            overflow: hidden; 
            padding: 30px 0; 
        }
        
        .carousel-inner {
            display: flex;
            align-items: center; 
            transition: transform 0.6s ease;
        }
        
        .video-card {
            flex-shrink: 0;
            width: var(--card-width);
            height: var(--card-height);
            background-color: var(--dark);
            border-radius: 12px;
            margin: 0 calc(var(--card-margin) / 2);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.6s ease, box-shadow 0.6s ease, border-color 0.6s ease, width 0.6s ease, height 0.6s ease;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            border: 2px solid var(--glass-border);
            z-index: 1; 
        }
        
        .video-card.center {
            width: var(--center-card-width);
            height: var(--center-card-height);
            transform: scale(1.0); 
            border-color: var(--primary);
            box-shadow: 0 15px 30px rgba(139, 92, 246, 0.4);
            z-index: 10;
        }
        
        /* –ö–û–ù–¢–ï–ô–ù–ï–† –î–õ–Ø –í–ò–î–ï–û */
        .video-player-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: #000;
            overflow: hidden;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –∑–∞–≥–ª—É—à–∫–∏ (Placeholder) */
        .video-player-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1a1a2e;
            color: var(--light);
            font-size: 0.9rem;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 5;
            padding: 20px;
            text-align: center;
        }
        .video-player-placeholder i {
             font-size: 1.5rem;
             margin-bottom: 10px;
        }
        
        /* –°–ö–†–´–í–ê–ï–ú –ù–ï–ê–ö–¢–ò–í–ù–´–ô –ü–õ–ï–ô–ï–†/–ê–ô–§–†–ï–ô–ú */
        .video-player, .video-iframe {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 6; 
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            transition: opacity 0.3s;
        }

        .play-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .play-icon {
            font-size: 4rem;
            color: var(--light);
            opacity: 0.9;
        }
        
        .video-source-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 8px;
            background: var(--darker);
            color: var(--accent);
            border-radius: 6px;
            font-size: 0.7rem;
            z-index: 100;
        }

        /* Navigation Buttons */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: var(--light);
            font-size: 1.5rem;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 20;
            backdrop-filter: blur(10px);
            transition: background 0.3s, color 0.3s;
        }

        .nav-btn:hover {
            background: var(--primary);
            color: var(--darker);
        }

        .prev-btn { left: -60px; }
        .next-btn { right: -60px; }
        
        /* Progress Dots */
        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--glass-border);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: var(--primary);
            width: 12px;
            height: 12px;
        }
        
        /* Media Queries */
        @media (max-width: 950px) {
            .carousel-section { max-width: 600px; }
            .prev-btn { left: 0; }
            .next-btn { right: 0; }
        }
        
        @media (max-width: 650px) {
            :root {
                --card-width: 180px;
                --card-height: 320px;
                --center-card-width: 250px;
                --center-card-height: 450px;
                --card-margin: 10px;
            }
            .carousel-section { max-width: 100%; }
            .nav-btn { display: none; }
            .article-section { padding: 15px; }
        }
    </style>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>

    <script>
        /* ==================================== */
        /* –ö–û–î JavaScript (–û–ü–¢–ò–ú–ò–ó–ò–†–û–í–ê–ù–ù–´–ô) */
        /* ==================================== */
        
        let videos = [];
        // currentIndex —Ç–µ–ø–µ—Ä—å —É–∫–∞–∑—ã–≤–∞–µ—Ç –Ω–∞ –ø–æ–∑–∏—Ü–∏—é –≤ –º–∞—Å—Å–∏–≤–µ [N –≤–∏–¥–µ–æ + N –∫–ª–æ–Ω–æ–≤]
        let currentIndex = 0; 
        let currentlyPlayingVideo = null;
        let ytPlayers = {};
        let carouselElement;
        
        // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ---
        document.addEventListener('DOMContentLoaded', function() {
            carouselElement = document.getElementById('carousel');
            
            document.getElementById('nextBtn').addEventListener('click', () => nextVideo(true));
            document.getElementById('prevBtn').addEventListener('click', () => prevVideo(true));
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') { e.preventDefault(); nextVideo(); }
                else if (e.key === 'ArrowLeft') { e.preventDefault(); prevVideo(); }
                // –õ–æ–≥–∏–∫–∞ –ø—Ä–æ–±–µ–ª–∞ –¥–ª—è –ø–ª–µ–π–±—ç–∫–∞...
            });
            
            // Swipe logic...
            let startX = 0;
            carouselElement.addEventListener('touchstart', (e) => { startX = e.touches[0].clientX; }, { passive: true });
            carouselElement.addEventListener('touchend', (e) => {
                const diff = startX - e.changedTouches[0].clientX;
                if (diff > 50) nextVideo();
                else if (diff < -50) prevVideo();
            }, { passive: true });
            
            window.addEventListener('resize', updateCarousel);
            
            loadVideosData();
        });

        // ====================================
        // –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò (–∞–Ω–∞–ª–∏–∑ —Å—Å—ã–ª–æ–∫)
        // ====================================
        function getYouTubeId(videoUrl) {
            const match = videoUrl.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/);
            return match ? match[1] : null;
        }
        function getVideoType(videoUrl) {
            if (!videoUrl) return 'unsupported';
            if (videoUrl.includes('youtube.com') || videoUrl.includes('youtu.be')) return 'youtube';
            if (videoUrl.includes('vimeo.com')) return 'vimeo'; 
            if (videoUrl.includes('vk.com') || videoUrl.includes('vk.ru') || videoUrl.includes('video_ext.php')) return 'vk';
            if (videoUrl.endsWith('.mp4') || videoUrl.includes('mp4')) return 'direct';
            return 'unsupported';
        }
        function createVKEmbed(videoUrl) {
            let ownerId = null;
            let videoId = null;
            const clipMatch = videoUrl.match(/clip(-?\d+)_(\d+)/);
            if (clipMatch) { ownerId = clipMatch[1]; videoId = clipMatch[2]; }
            const videoMatch = videoUrl.match(/video(-?\d+)_(\d+)/);
            if (videoMatch) { ownerId = videoMatch[1]; videoId = videoMatch[2]; }
            if (ownerId && videoId) {
                const finalOwnerId = ownerId.startsWith('-') ? ownerId : `-${ownerId}`;
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –Ω–∞–±–æ—Ä –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –¥–ª—è –ª—É—á—à–µ–π —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏
                return `https://vk.com/video_ext.php?oid=${finalOwnerId}&id=${videoId}`;
            }
            return null;
        }
        
        // ====================================
        // –§–£–ù–ö–¶–ò–ò –ó–ê–ì–†–£–ó–ö–ò –ò –°–û–ó–î–ê–ù–ò–Ø
        // ====================================

        async function loadVideosData() {
            const loading = document.getElementById('loading');
            try {
                loading.innerHTML = '<p>üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>';
                const response = await fetch('data.json');
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—É—Ç—å –∫ data.json.');
                
                videos = (await response.json()).videos;
                loading.style.display = 'none';
                
                createVideoCards();
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π –∏–Ω–¥–µ–∫—Å –≤ —Å–µ—Ä–µ–¥–∏–Ω–µ –º–∞—Å—Å–∏–≤–∞ –∫–ª–æ–Ω–æ–≤ –¥–ª—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–≥–æ —Ü–∏–∫–ª–∞
                currentIndex = 0; 
                updateCarousel(false);
                updateArticle();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                loading.innerHTML = `<div class="error-message"><p>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</p><p style="font-size: 1rem; margin-top: 10px;">${error.message}</p></div>`;
            }
        }

        function createVideoCards() {
            carouselElement.innerHTML = '';
            const fragment = document.createDocumentFragment();
            ytPlayers = {}; 
            
            // –ö–ª–æ–Ω–∏—Ä—É–µ–º –º–∞—Å—Å–∏–≤ –¥–ª—è —Ü–∏–∫–ª–∏—á–µ—Å–∫–æ–≥–æ –ª–∏—Å—Ç–∞–Ω–∏—è (N –≤–∏–¥–µ–æ + N –∫–ª–æ–Ω–æ–≤)
            const allVideos = [...videos, ...videos];

            allVideos.forEach((video, index) => {
                const isReal = index < videos.length;
                const realIndex = index % videos.length;

                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.dataset.index = realIndex; 
                videoCard.dataset.isclone = !isReal;
                videoCard.dataset.loaded = 'false'; // –§–ª–∞–≥ –ª–µ–Ω–∏–≤–æ–π –∑–∞–≥—Ä—É–∑–∫–∏

                const videoType = getVideoType(video.videoUrl);
                let sourceName = '';
                
                switch(videoType) {
                    case 'direct': sourceName = 'MP4'; break;
                    case 'youtube': sourceName = 'YouTube'; break;
                    case 'vk': sourceName = 'VK'; break;
                    case 'vimeo': sourceName = 'Vimeo'; break;
                    default: sourceName = '–ù–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è';
                }
                
                // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –∑–∞–≥–ª—É—à–∫–æ–π (Placeholder)
                videoCard.innerHTML = `
                    <div class="video-player-container">
                        <div class="video-player-placeholder">
                            <i class="fas fa-video"></i>
                            <span>${sourceName}</span> (–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞)
                        </div>
                        <div class="play-overlay">
                            <div class="play-icon"><i class="fas fa-play"></i></div>
                        </div>
                        ${sourceName ? `<div class="video-source-badge">${sourceName}</div>` : ''}
                    </div>
                `;
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –∑–∞–≥—Ä—É–∑–∫–∏ –∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
                videoCard.addEventListener('click', (e) => {
                    if (videoCard.classList.contains('center')) {
                        const realIndexCheck = parseInt(videoCard.dataset.index);
                        
                        // 1. –ï—Å–ª–∏ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ, –∑–∞–≥—Ä—É–∂–∞–µ–º
                        if (videoCard.dataset.loaded === 'false') {
                            loadActiveVideoContent(videoCard, realIndexCheck, isReal);
                        }
                        
                        // 2. –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ (—Ä–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏)
                        if (videoCard.dataset.loaded === 'true') {
                            if (videoType === 'direct') {
                                toggleVideoPlayback(videoCard.querySelector('.video-player'), videoCard.querySelector('.play-overlay'));
                            } else if (videoType === 'youtube') {
                                const playerId = `${realIndexCheck}-${isReal ? 'real' : 'clone'}`;
                                if (ytPlayers[playerId]) toggleYouTubePlayback(ytPlayers[playerId], videoCard.querySelector('.play-overlay'));
                            } else {
                                // Iframe (VK/Vimeo)
                                videoCard.querySelector('.play-overlay').classList.toggle('hidden');
                            }
                            // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –≤—Å–µ—Ö –æ—Å—Ç–∞–ª—å–Ω—ã—Ö
                            stopAllOtherVideos(realIndexCheck, videoType);
                        }
                    } else {
                        // –ï—Å–ª–∏ –∫–ª–∏–∫–Ω—É–ª–∏ –Ω–∞ –Ω–µ-—Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω—É—é –∫–∞—Ä—Ç–æ—á–∫—É, –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ –Ω–µ–µ
                        const targetIndex = index;
                        goToVideo(targetIndex); 
                    }
                });
                
                fragment.appendChild(videoCard);
            });
            
            carouselElement.appendChild(fragment);
            createProgressDots();
        }
        
        // --- –§–£–ù–ö–¶–ò–Ø –õ–ï–ù–ò–í–û–ô –ó–ê–ì–†–£–ó–ö–ò ---
        function loadActiveVideoContent(cardElement, realIndex, isReal) {
            const videoData = videos[realIndex];
            const placeholder = cardElement.querySelector('.video-player-placeholder');
            const videoType = getVideoType(videoData.videoUrl);

            let contentHTML = '';
            
            switch(videoType) {
                case 'direct':
                    contentHTML = `<video class="video-player" preload="metadata" playsinline muted><source src="${videoData.videoUrl}" type="video/mp4">–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ —Ç–µ–≥.</video>`;
                    break;
                case 'youtube':
                    const youtubeId = getYouTubeId(videoData.videoUrl);
                    const playerId = `${realIndex}-${isReal ? 'real' : 'clone'}`;
                    // –í–∞–∂–Ω–æ: –≤—Å—Ç–∞–≤–ª—è–µ–º div, –∞ YT API —Å–∞–º –ø—Ä–µ–≤—Ä–∞—Ç–∏—Ç –µ–≥–æ –≤ iframe
                    contentHTML = `<div id="youtube-player-${playerId}" class="video-iframe"></div>`;
                    
                    if (typeof YT !== 'undefined' && YT.Player) {
                        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø–ª–µ–µ—Ä
                        initYouTubePlayer(playerId, youtubeId, realIndex); 
                    }
                    break;
                case 'vk':
                case 'vimeo':
                    const url = videoType === 'vk' ? createVKEmbed(videoData.videoUrl) : `https://player.vimeo.com/video/${videoData.videoUrl.match(/vimeo\.com\/(\d+)/)?.[1]}?title=0&byline=0&portrait=0&autoplay=0`;
                    contentHTML = `<iframe class="video-iframe" src="${url}" frameborder="0" allow="encrypted-media; fullscreen; picture-in-picture" allowfullscreen sandbox="allow-scripts allow-same-origin allow-popups allow-presentation"></iframe>`;
                    break;
                default:
                    return; 
            }

            placeholder.insertAdjacentHTML('beforebegin', contentHTML);
            placeholder.remove();
            cardElement.dataset.loaded = 'true';
        }


        // ====================================
        // –§–£–ù–ö–¶–ò–ò –ö–ê–†–£–°–ï–õ–ò –ò –¶–ò–ö–õ–ò–ß–ï–°–ö–û–ì–û –õ–ò–°–¢–ê–ù–ò–Ø
        // ====================================

        function updateCarousel(isAnimated = true) {
            if (videos.length === 0 || carouselElement.children.length === 0) return;
            
            const cards = Array.from(carouselElement.children);
            const activeCard = cards[currentIndex];
            
            if (!activeCard) return;

            // 1. –°–±—Ä–æ—Å –∫–ª–∞—Å—Å–æ–≤ –∏ —É—Å—Ç–∞–Ω–æ–≤–∫–∞ –∫–ª–∞—Å—Å–∞ –¥–ª—è —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏
            cards.forEach(card => card.classList.remove('center'));
            activeCard.classList.add('center');
            
            // –õ–ï–ù–ò–í–ê–Ø –ó–ê–ì–†–£–ó–ö–ê: –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç –¥–ª—è –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –≤–∏–¥–µ–æ
            if (activeCard.dataset.loaded === 'false') {
                 loadActiveVideoContent(activeCard, parseInt(activeCard.dataset.index), activeCard.dataset.isclone === 'true');
            }

            // 2. –†–∞—Å—á–µ—Ç —Å–¥–≤–∏–≥–∞ (–ª–æ–≥–∏–∫–∞ —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è)
            const sectionWidth = carouselElement.parentElement.offsetWidth; 
            const centerCardWidth = activeCard.offsetWidth; 
            const margin = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--card-margin'));

            let accumulatedWidth = 0;
            for (let i = 0; i < currentIndex; i++) {
                accumulatedWidth += (cards[i].offsetWidth + margin); 
            }

            const centeringAdjustment = (sectionWidth / 2) - (centerCardWidth / 2);
            const finalTranslation = -accumulatedWidth + centeringAdjustment;

            // 3. –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏–∏
            carouselElement.style.transition = isAnimated ? 'transform 0.6s ease' : 'none';
            carouselElement.style.transform = `translateX(${finalTranslation}px)`;

            // 4. –õ–æ–≥–∏–∫–∞ "–ø—Ä—ã–∂–∫–∞" –¥–ª—è —Ü–∏–∫–ª–∏—á–µ—Å–∫–æ–π –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
            if (currentIndex >= videos.length || currentIndex < 0) {
                
                // –ñ–¥–µ–º –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ (0.6s)
                setTimeout(() => {
                    carouselElement.style.transition = 'none';
                    let jumpIndex;

                    if (currentIndex >= videos.length) {
                        // –ü–µ—Ä–µ—à–ª–∏ –Ω–∞ –ø–µ—Ä–≤—ã–π –∫–ª–æ–Ω (N), –ø—Ä—ã–≥–∞–µ–º –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π –ø–µ—Ä–≤—ã–π (0)
                        jumpIndex = currentIndex - videos.length;
                    } else { 
                        // –ü–µ—Ä–µ—à–ª–∏ –Ω–∞ –ø–æ—Å–ª–µ–¥–Ω–∏–π –∫–ª–æ–Ω (0-1 = -1), –ø—Ä—ã–≥–∞–µ–º –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π –ø–æ—Å–ª–µ–¥–Ω–∏–π (N-1)
                        jumpIndex = currentIndex + videos.length;
                    }
                    
                    currentIndex = jumpIndex; 
                    // –ú–≥–Ω–æ–≤–µ–Ω–Ω—ã–π –ø–µ—Ä–µ—Å—á–µ—Ç –ø–æ–∑–∏—Ü–∏–∏ –±–µ–∑ –∞–Ω–∏–º–∞—Ü–∏–∏
                    updateCarousel(false); 
                }, 600);
            }
            
            updateArticle();
            updateProgressDots();
            stopAllOtherVideos(currentIndex % videos.length, 'none'); 
        }

        // ====================================
        // –í–û–°–ü–†–û–ò–ó–í–ï–î–ï–ù–ò–ï –ò –û–°–¢–ê–ù–û–í–ö–ê
        // ====================================
        
        function onYouTubeIframeAPIReady() {
            // –§–∞–∫—Ç–∏—á–µ—Å–∫–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–ø–µ—Ä—å –≤ loadActiveVideoContent
        }

        function initYouTubePlayer(playerId, videoId, realIndex) {
            ytPlayers[playerId] = new YT.Player(`Youtubeer-${playerId}`, {
                videoId: videoId,
                playerVars: {
                    'enablejsapi': 1,
                    'controls': 1,
                    'modestbranding': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'playsinline': 1 
                },
                events: {
                    'onStateChange': onPlayerStateChange(realIndex) 
                }
            });
        }

        function onPlayerStateChange(realIndex) {
            return function(event) {
                const playOverlay = document.querySelector(`.video-card[data-index="${realIndex}"].center .play-overlay`);

                if (event.data === YT.PlayerState.PLAYING) {
                    if (playOverlay) playOverlay.classList.add('hidden');
                    stopAllOtherVideos(realIndex, 'youtube');
                } else if (event.data === YT.PlayerState.ENDED || event.data === YT.PlayerState.PAUSED) {
                    if (playOverlay) playOverlay.classList.remove('hidden');
                }
            }
        }

        function toggleYouTubePlayback(player, playOverlay) {
            if (!player || !player.getPlayerState) return;
            const playerState = player.getPlayerState();
            
            if (playerState === YT.PlayerState.PLAYING) {
                player.pauseVideo();
                playOverlay.classList.remove('hidden');
            } else {
                player.playVideo();
                playOverlay.classList.add('hidden');
            }
        }
        
        function toggleVideoPlayback(videoElement, playOverlay) {
            if (!videoElement) return;
            stopAllOtherVideos(currentIndex % videos.length, 'direct');
            
            if (videoElement.paused) {
                videoElement.play().then(() => {
                    playOverlay.classList.add('hidden');
                    currentlyPlayingVideo = videoElement;
                }).catch(error => { console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è MP4:', error); });
            } else {
                videoElement.pause();
                playOverlay.classList.remove('hidden');
                currentlyPlayingVideo = null;
            }
        }
        
        function stopAllOtherVideos(activeIndex, activeType) {
            // 1. –û—Å—Ç–∞–Ω–æ–≤–∫–∞ MP4 –≤–∏–¥–µ–æ
            document.querySelectorAll('.video-card').forEach(card => {
                const video = card.querySelector('.video-player');
                const overlay = card.querySelector('.play-overlay');
                if (video && !video.paused && parseInt(card.dataset.index) !== activeIndex) {
                    video.pause();
                    video.currentTime = 0;
                    if (overlay) overlay.classList.remove('hidden');
                }
            });
            
            // 2. –û—Å—Ç–∞–Ω–æ–≤–∫–∞ YouTube –ø–ª–µ–µ—Ä–æ–≤
            for (const playerId in ytPlayers) {
                const realIndex = parseInt(playerId.split('-')[0]);
                if (realIndex !== activeIndex) {
                     const player = ytPlayers[playerId];
                     if (player && player.pauseVideo && player.getPlayerState && player.getPlayerState() === YT.PlayerState.PLAYING) {
                        player.pauseVideo();
                        const otherOverlay = document.querySelector(`.video-card[data-index="${realIndex}"] .play-overlay`);
                        if (otherOverlay) otherOverlay.classList.remove('hidden');
                     }
                }
            }
            
            // 3. –î–ª—è iframe (VK/Vimeo) ‚Äî –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–≤–µ—Ä–ª–µ–π, –µ—Å–ª–∏ –Ω–µ–∞–∫—Ç–∏–≤–µ–Ω.
            if (activeType !== 'youtube' && activeType !== 'direct') {
                document.querySelectorAll('.video-card').forEach(card => {
                    if (parseInt(card.dataset.index) !== activeIndex) {
                        const overlay = card.querySelector('.play-overlay');
                        if (overlay) overlay.classList.remove('hidden');
                    }
                });
            }
        }

        // ====================================
        // –ù–ê–í–ò–ì–ê–¶–ò–Ø –ò –£–ü–†–ê–í–õ–ï–ù–ò–ï –ö–û–ù–¢–ï–ù–¢–û–ú
        // ====================================
        
        function updateArticle() {
            const articleTitle = document.getElementById('articleTitle');
            const articleContent = document.getElementById('articleContent');
            
            // –ü–æ–ª—É—á–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã–π –∏–Ω–¥–µ–∫—Å, –æ—á–∏—â–µ–Ω–Ω—ã–π –æ—Ç –∫–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
            const realIndex = currentIndex % videos.length;
            
            if (videos.length > 0) {
                const currentVideo = videos[realIndex];
                articleTitle.textContent = currentVideo.article.title;
                
                // –û—á–∏—Å—Ç–∫–∞ —Å—Ç–∞—Ç—å–∏ –æ—Ç —Å—Ç–∞—Ä—ã—Ö HTML-—Ç—ç–≥–æ–≤ –≤—ã–¥–µ–ª–µ–Ω–∏—è
                let cleanedContent = currentVideo.article.content
                    .replace(/<div class="[^"]*article-text[^"]*">/g, '')
                    .replace(/<\/div>/g, '') 
                    .replace(/<span class="[^"]*">/g, '')
                    .replace(/<\/span>/g, '')
                    .replace(/<div class="important-note">.*?<\/div>/gs, '')
                    .replace(/<div class="success-note">.*?<\/div>/gs, '')
                    .replace(/<div class="article-quote">.*?<\/div>/gs, '')
                    .replace(/<ul class="article-list">/g, '<ul>')
                    .replace(/<span class="badge[^>]*>/g, '')
                    .replace(/<\/span>/g, '');

                articleContent.innerHTML = cleanedContent;
                
                const articleSection = document.getElementById('articleContent').parentElement;
                articleSection.scrollTop = 0; 
            }
        }
        
        function updateProgressDots() {
            const progressDots = document.getElementById('progressDots');
            progressDots.innerHTML = '';
            const realCurrentIndex = currentIndex % videos.length; 
            
            videos.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = `dot ${index === realCurrentIndex ? 'active' : ''}`;
                // –ü—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Ç–æ—á–∫—É, –º—ã –≤—ã—á–∏—Å–ª—è–µ–º –Ω—É–∂–Ω—ã–π –∏–Ω–¥–µ–∫—Å –≤ –º–∞—Å—Å–∏–≤–µ [N+N]
                dot.addEventListener('click', () => {
                    const targetIndex = index + (currentIndex >= videos.length ? videos.length : 0);
                    goToVideo(targetIndex);
                });
                progressDots.appendChild(dot);
            });
        }
        
        function goToVideo(newIndex) {
            stopAllOtherVideos(currentIndex % videos.length, 'none');
            currentIndex = newIndex;
            updateCarousel(true);
        }

        function nextVideo() {
            stopAllOtherVideos(currentIndex % videos.length, 'none');
            currentIndex = (currentIndex + 1);
            updateCarousel(true);
        }

        function prevVideo() {
            stopAllOtherVideos(currentIndex % videos.length, 'none');
            currentIndex = (currentIndex - 1);
            updateCarousel(true);
        }
    </script>
</body>
