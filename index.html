        :root {

        /* --- Carousel (–ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è —Å —Ñ–æ–∫—É—Å–æ–º) --- */
        .carousel-section {

        .video-card {

            cursor: pointer;

        .video-card.center {

        /* –ö–û–ù–¢–ï–ô–ù–ï–† –î–õ–Ø –í–ò–î–ï–û - –í–ê–ñ–ù–û –î–õ–Ø –õ–ï–ù–ò–í–û–ô –ó–ê–ì–†–£–ó–ö–ò */

        /* –°—Ç–∏–ª—å –¥–ª—è –∑–∞–≥–ª—É—à–∫–∏ (div-–∑–∞–º–µ—Å—Ç–∏—Ç–µ–ª—å) */

            color: var(--light);

        /* –°–ö–†–´–í–ê–ï–ú –ù–ï–ê–ö–¢–ò–í–ù–´–ô –ü–õ–ï–ô–ï–†/–ê–ô–§–†–ï–ô–ú */
        .video-player, .video-iframe {

        .play-overlay {
            /* ... (–°—Ç–∏–ª–∏ –æ–≤–µ—Ä–ª–µ—è) ... */

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è –∏ –ú–µ–¥–∏–∞–∑–∞–ø—Ä–æ—Å—ã (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) */
        .nav-btn { /* ... */ z-index: 20; }

<body>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>

    <script>
        /* ==================================== */
        /* –ö–û–î JavaScript (–û–ü–¢–ò–ú–ò–ó–ò–†–û–í–ê–ù) */
        /* ==================================== */
        
        let videos = [];
        let currentIndex = 0;
        let currentlyPlayingVideo = null;
        let ytPlayers = {};
        let carouselElement;
        
        // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ---
        document.addEventListener('DOMContentLoaded', function() {
            carouselElement = document.getElementById('carousel');
            
            document.getElementById('nextBtn').addEventListener('click', () => nextVideo(true));
            document.getElementById('prevBtn').addEventListener('click', () => prevVideo(true));
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') { e.preventDefault(); nextVideo(); }
                else if (e.key === 'ArrowLeft') { e.preventDefault(); prevVideo(); }
                // –õ–æ–≥–∏–∫–∞ –ø—Ä–æ–±–µ–ª–∞ –¥–ª—è –ø–ª–µ–π–±—ç–∫–∞...
            });
            
            // Swipe logic...
            let startX = 0;
            carouselElement.addEventListener('touchstart', (e) => { startX = e.touches[0].clientX; }, { passive: true });
            carouselElement.addEventListener('touchend', (e) => {
                const diff = startX - e.changedTouches[0].clientX;
                if (diff > 50) nextVideo();
                else if (diff < -50) prevVideo();
            }, { passive: true });
            
            window.addEventListener('resize', updateCarousel);
            
            loadVideosData();
        });

        // ====================================
        // –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
        // ====================================
        function getYouTubeId(videoUrl) { /* ... */ return videoUrl.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/) ? videoUrl.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/)[1] : null; }
        function getVideoType(videoUrl) { /* ... */ return videoUrl.includes('youtube') || videoUrl.includes('youtu.be') ? 'youtube' : videoUrl.includes('vimeo') ? 'vimeo' : videoUrl.includes('vk') ? 'vk' : videoUrl.endsWith('.mp4') ? 'direct' : 'unsupported'; }
        function createVKEmbed(videoUrl) { /* ... */ return videoUrl.match(/clip(-?\d+)_(\d+)/) || videoUrl.match(/video(-?\d+)_(\d+)/) ? `https://vk.com/video_ext.php?oid=${videoUrl.match(/clip(-?\d+)_(\d+)/)?.[1] || videoUrl.match(/video(-?\d+)_(\d+)/)?.[1]}&id=${videoUrl.match(/clip(-?\d+)_(\d+)/)?.[2] || videoUrl.match(/video(-?\d+)_(\d+)/)?.[2]}&hash=` : null; }
        
        // ====================================
        // –§–£–ù–ö–¶–ò–ò –ó–ê–ì–†–£–ó–ö–ò –ò –°–û–ó–î–ê–ù–ò–Ø
        // ====================================

        async function loadVideosData() {
            const loading = document.getElementById('loading');
            try {
                loading.innerHTML = '<p>üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>';
                const response = await fetch('data.json');
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—É—Ç—å –∫ data.json.');
                
                videos = (await response.json()).videos;
                loading.style.display = 'none';
                
                createVideoCards();
                updateCarousel(false);
                updateArticle();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                loading.innerHTML = `<div class="error-message"><p>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</p><p style="font-size: 1rem; margin-top: 10px;">${error.message}</p></div>`;
            }
        }

        function createVideoCards() {
            carouselElement.innerHTML = '';
            const fragment = document.createDocumentFragment();
            ytPlayers = {}; 
            
            // –ö–ª–æ–Ω–∏—Ä—É–µ–º –º–∞—Å—Å–∏–≤ –¥–ª—è —Ü–∏–∫–ª–∏—á–µ—Å–∫–æ–≥–æ –ª–∏—Å—Ç–∞–Ω–∏—è (N + N)
            const allVideos = [...videos, ...videos];

            allVideos.forEach((video, index) => {
                const isReal = index < videos.length;
                const realIndex = index % videos.length;

                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.dataset.index = realIndex; 
                videoCard.dataset.isclone = !isReal;
                videoCard.dataset.loaded = 'false'; // –§–ª–∞–≥ –ª–µ–Ω–∏–≤–æ–π –∑–∞–≥—Ä—É–∑–∫–∏

                const videoType = getVideoType(video.videoUrl);
                let sourceName = '';
                
                switch(videoType) {
                    case 'direct': sourceName = 'MP4'; break;
                    case 'youtube': sourceName = 'YouTube'; break;
                    case 'vk': sourceName = 'VK'; break;
                    case 'vimeo': sourceName = 'Vimeo'; break;
                    default: sourceName = '–ù–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è';
                }
                
                // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –∑–∞–≥–ª—É—à–∫–æ–π
                videoCard.innerHTML = `
                    <div class="video-player-container">
                        <div class="video-player-placeholder">
                            ${sourceName} (–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –∑–∞–≥—Ä—É–∑–∏—Ç—å)
                        </div>
                        <div class="play-overlay">
                            <div class="play-icon"><i class="fas fa-play"></i></div>
                        </div>
                        ${sourceName ? `<div class="video-source-badge">${sourceName}</div>` : ''}
                    </div>
                `;
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –∑–∞–≥—Ä—É–∑–∫–∏ –∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
                videoCard.addEventListener('click', (e) => {
                    if (videoCard.classList.contains('center')) {
                        const realIndexCheck = parseInt(videoCard.dataset.index);
                        
                        // 1. –ï—Å–ª–∏ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ, –∑–∞–≥—Ä—É–∂–∞–µ–º
                        if (videoCard.dataset.loaded === 'false') {
                            loadActiveVideoContent(videoCard, realIndexCheck, isReal);
                        }
                        
                        // 2. –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ (—Ä–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏)
                        if (videoCard.dataset.loaded === 'true') {
                            if (videoType === 'direct') {
                                toggleVideoPlayback(videoCard.querySelector('.video-player'), videoCard.querySelector('.play-overlay'));
                            } else if (videoType === 'youtube') {
                                const playerId = `${realIndexCheck}-${isReal ? 'real' : 'clone'}`;
                                if (ytPlayers[playerId]) toggleYouTubePlayback(ytPlayers[playerId], videoCard.querySelector('.play-overlay'));
                            } else {
                                // Iframe (VK/Vimeo)
                                videoCard.querySelector('.play-overlay').classList.toggle('hidden');
                            }
                            // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –≤—Å–µ—Ö –æ—Å—Ç–∞–ª—å–Ω—ã—Ö
                            stopAllOtherVideos(realIndexCheck, videoType);
                        }
                    }
                });
                
                fragment.appendChild(videoCard);
            });
            
            carouselElement.appendChild(fragment);
            createProgressDots();
        }

        function loadActiveVideoContent(cardElement, realIndex, isReal) {
            const videoData = videos[realIndex];
            const container = cardElement.querySelector('.video-player-container');
            const placeholder = cardElement.querySelector('.video-player-placeholder');
            const videoType = getVideoType(videoData.videoUrl);

            let contentHTML = '';
            
            switch(videoType) {
                case 'direct':
                    contentHTML = `<video class="video-player" preload="metadata" playsinline muted><source src="${videoData.videoUrl}" type="video/mp4">–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ —Ç–µ–≥.</video>`;
                    break;
                case 'youtube':
                    const youtubeId = getYouTubeId(videoData.videoUrl);
                    const playerId = `${realIndex}-${isReal ? 'real' : 'clone'}`;
                    contentHTML = `<div id="youtube-player-${playerId}" class="video-iframe"></div>`;
                    
                    if (typeof YT !== 'undefined' && YT.Player) {
                        initYouTubePlayer(playerId, youtubeId, realIndex); // –ü–µ—Ä–µ–¥–∞–µ–º realIndex –¥–ª—è –ª–æ–≥–∏–∫–∏ –ø–∞—É–∑—ã
                    }
                    break;
                case 'vk':
                case 'vimeo':
                    const url = videoType === 'vk' ? createVKEmbed(videoData.videoUrl) : `https://player.vimeo.com/video/${videoData.videoUrl.match(/vimeo\.com\/(\d+)/)?.[1]}?title=0&byline=0&portrait=0`;
                    contentHTML = `<iframe class="video-iframe" src="${url}" frameborder="0" allow="encrypted-media; fullscreen; picture-in-picture" allowfullscreen sandbox="allow-scripts allow-same-origin allow-popups allow-presentation"></iframe>`;
                    break;
                default:
                    return; // –ù–µ –∑–∞–≥—Ä—É–∂–∞–µ–º, –µ—Å–ª–∏ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è
            }

            // –í—Å—Ç–∞–≤–ª—è–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç –ø–µ—Ä–µ–¥ overlay
            placeholder.insertAdjacentHTML('beforebegin', contentHTML);
            placeholder.remove();
            cardElement.dataset.loaded = 'true';
        }


        // ====================================
        // –§–£–ù–ö–¶–ò–ò –ö–ê–†–£–°–ï–õ–ò –ò –¶–ò–ö–õ–ò–ß–ï–°–ö–û–ì–û –õ–ò–°–¢–ê–ù–ò–Ø
        // ====================================

        function updateCarousel(isAnimated = true) {
            if (videos.length === 0 || carouselElement.children.length === 0) return;
            
            const cards = Array.from(carouselElement.children);
            const activeCard = cards[currentIndex];
            
            if (!activeCard) return;

            // 1. –°–±—Ä–æ—Å –∫–ª–∞—Å—Å–æ–≤ –∏ —É—Å—Ç–∞–Ω–æ–≤–∫–∞ –∫–ª–∞—Å—Å–∞ –¥–ª—è —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏
            cards.forEach(card => card.classList.remove('center'));
            activeCard.classList.add('center');
            
            // –õ–ï–ù–ò–í–ê–Ø –ó–ê–ì–†–£–ó–ö–ê: –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç –¥–ª—è –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –≤–∏–¥–µ–æ
            if (activeCard.dataset.loaded === 'false') {
                 loadActiveVideoContent(activeCard, parseInt(activeCard.dataset.index), activeCard.dataset.isclone === 'true');
            }

            // 2. –†–∞—Å—á–µ—Ç —Å–¥–≤–∏–≥–∞ (–ª–æ–≥–∏–∫–∞ —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è)
            const sectionWidth = carouselElement.parentElement.offsetWidth; 
            const centerCardWidth = activeCard.offsetWidth; 
            const margin = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--card-margin'));

            let accumulatedWidth = 0;
            for (let i = 0; i < currentIndex; i++) {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º width + margin –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ —Å–º–µ—â–µ–Ω–∏—è
                accumulatedWidth += (cards[i].offsetWidth + margin); 
            }

            const centeringAdjustment = (sectionWidth / 2) - (centerCardWidth / 2);
            const finalTranslation = -accumulatedWidth + centeringAdjustment;

            // 3. –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏–∏
            carouselElement.style.transition = isAnimated ? 'transform 0.6s ease' : 'none';
            carouselElement.style.transform = `translateX(${finalTranslation}px)`;

            // 4. –õ–æ–≥–∏–∫–∞ "–ø—Ä—ã–∂–∫–∞" –¥–ª—è —Ü–∏–∫–ª–∏—á–µ—Å–∫–æ–π –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
            if (currentIndex >= videos.length || currentIndex < 0) {
                
                // –ñ–¥–µ–º –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    carouselElement.style.transition = 'none';
                    let jumpIndex;

                    if (currentIndex >= videos.length) {
                        // –ü–µ—Ä–µ—à–ª–∏ –Ω–∞ –ø–µ—Ä–≤—ã–π –∫–ª–æ–Ω (N), –ø—Ä—ã–≥–∞–µ–º –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π –ø–µ—Ä–≤—ã–π (0)
                        jumpIndex = currentIndex - videos.length;
                    } else { 
                        // –ü–µ—Ä–µ—à–ª–∏ –Ω–∞ –ø–æ—Å–ª–µ–¥–Ω–∏–π –∫–ª–æ–Ω (0-1 = -1), –ø—Ä—ã–≥–∞–µ–º –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π –ø–æ—Å–ª–µ–¥–Ω–∏–π (N-1)
                        jumpIndex = currentIndex + videos.length;
                    }
                    
                    currentIndex = jumpIndex; 
                    // –ú–≥–Ω–æ–≤–µ–Ω–Ω—ã–π –ø–µ—Ä–µ—Å—á–µ—Ç –ø–æ–∑–∏—Ü–∏–∏ –±–µ–∑ –∞–Ω–∏–º–∞—Ü–∏–∏
                    updateCarousel(false); 
                }, 600);
            }
            
            updateArticle();
            updateProgressDots();
            stopAllOtherVideos(currentIndex % videos.length, 'none'); // –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º –æ—Å—Ç–∞–Ω–æ–≤–∫—É
        }

        // ====================================
        // –í–û–°–ü–†–û–ò–ó–í–ï–î–ï–ù–ò–ï –ò –û–°–¢–ê–ù–û–í–ö–ê
        // ====================================
        
        function onYouTubeIframeAPIReady() {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–ø–µ—Ä—å –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç –≤ loadActiveVideoContent
        }

        function initYouTubePlayer(playerId, videoId, realIndex) {
            ytPlayers[playerId] = new YT.Player(`Youtubeer-${playerId}`, {
                videoId: videoId,
                playerVars: {
                    'enablejsapi': 1,
                    'controls': 1,
                    'modestbranding': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'playsinline': 1 
                },
                events: {
                    'onStateChange': onPlayerStateChange(realIndex) 
                }
            });
        }

        function onPlayerStateChange(realIndex) {
            return function(event) {
                const playOverlay = document.querySelector(`.video-card[data-index="${realIndex}"].center .play-overlay`);

                if (event.data === YT.PlayerState.PLAYING) {
                    if (playOverlay) playOverlay.classList.add('hidden');
                    stopAllOtherVideos(realIndex, 'youtube');
                } else if (event.data === YT.PlayerState.ENDED || event.data === YT.PlayerState.PAUSED) {
                    if (playOverlay) playOverlay.classList.remove('hidden');
                }
            }
        }

        function toggleYouTubePlayback(player, playOverlay) {
            if (!player || !player.getPlayerState) return;
            const playerState = player.getPlayerState();
            
            if (playerState === YT.PlayerState.PLAYING) {
                player.pauseVideo();
                playOverlay.classList.remove('hidden');
            } else {
                player.playVideo();
                playOverlay.classList.add('hidden');
            }
        }
        
        function toggleVideoPlayback(videoElement, playOverlay) {
            if (!videoElement) return;
            stopAllOtherVideos(currentIndex % videos.length, 'direct');
            
            if (videoElement.paused) {
                videoElement.play().then(() => {
                    playOverlay.classList.add('hidden');
                    currentlyPlayingVideo = videoElement;
                }).catch(error => { console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è MP4:', error); });
            } else {
                videoElement.pause();
                playOverlay.classList.remove('hidden');
                currentlyPlayingVideo = null;
            }
        }
        
        function stopAllOtherVideos(activeIndex, activeType) {
            // 1. –û—Å—Ç–∞–Ω–æ–≤–∫–∞ MP4 –≤–∏–¥–µ–æ
            if (currentlyPlayingVideo && parseInt(currentlyPlayingVideo.closest('.video-card').dataset.index) !== activeIndex && activeType !== 'direct') {
                currentlyPlayingVideo.pause();
                currentlyPlayingVideo.currentTime = 0;
                const currentPlayOverlay = currentlyPlayingVideo.parentElement.querySelector('.play-overlay');
                if (currentPlayOverlay) currentPlayOverlay.classList.remove('hidden');
                currentlyPlayingVideo = null;
            }
            
            // 2. –û—Å—Ç–∞–Ω–æ–≤–∫–∞ YouTube –ø–ª–µ–µ—Ä–æ–≤
            for (const playerId in ytPlayers) {
                const realIndex = parseInt(playerId.split('-')[0]);
                if (realIndex !== activeIndex) {
                     const player = ytPlayers[playerId];
                     if (player && player.pauseVideo && player.getPlayerState && player.getPlayerState() === YT.PlayerState.PLAYING) {
                        player.pauseVideo();
                        const otherOverlay = document.querySelector(`.video-card[data-index="${realIndex}"] .play-overlay`);
                        if (otherOverlay) otherOverlay.classList.remove('hidden');
                     }
                }
            }
            
            // 3. –î–ª—è iframe (VK/Vimeo) ‚Äî –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–≤–µ—Ä–ª–µ–π, –µ—Å–ª–∏ –Ω–µ–∞–∫—Ç–∏–≤–µ–Ω.
            if (activeType !== 'youtube' && activeType !== 'direct') {
                document.querySelectorAll('.video-card').forEach(card => {
                    if (parseInt(card.dataset.index) !== activeIndex) {
                        const overlay = card.querySelector('.play-overlay');
                        if (overlay) overlay.classList.remove('hidden');
                    }
                });
            }
        }

        // ====================================
        // –ù–ê–í–ò–ì–ê–¶–ò–Ø –ò –£–ü–†–ê–í–õ–ï–ù–ò–ï –ö–û–ù–¢–ï–ù–¢–û–ú
        // ====================================
        
        function updateArticle() {
            const articleTitle = document.getElementById('articleTitle');
            const articleContent = document.getElementById('articleContent');
            
            const realIndex = currentIndex % videos.length;
            
            if (videos.length > 0) {
                const currentVideo = videos[realIndex];
                articleTitle.textContent = currentVideo.article.title;
                
                // –£–¥–∞–ª–µ–Ω–∏–µ HTML-—Ç—ç–≥–æ–≤ –≤—ã–¥–µ–ª–µ–Ω–∏—è (cleanup)
                let cleanedContent = currentVideo.article.content
                    .replace(/<div class="[^"]*article-text[^"]*">/g, '')
                    .replace(/<\/div>/g, '') 
                    .replace(/<span class="[^"]*">/g, '')
                    .replace(/<\/span>/g, '')
                    .replace(/<div class="important-note">.*?<\/div>/gs, '')
                    .replace(/<div class="success-note">.*?<\/div>/gs, '')
                    .replace(/<div class="article-quote">.*?<\/div>/gs, '');

                articleContent.innerHTML = cleanedContent;
                
                const articleSection = document.getElementById('articleContent').parentElement;
                articleSection.scrollTop = 0; 
            }
        }
        
        function updateProgressDots() {
            const progressDots = document.getElementById('progressDots');
            progressDots.innerHTML = '';
            const realCurrentIndex = currentIndex % videos.length; 
            
            videos.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = `dot ${index === realCurrentIndex ? 'active' : ''}`;
                dot.addEventListener('click', () => goToVideo(index));
                progressDots.appendChild(dot);
            });
        }
        
        function goToVideo(realIndex) {
            stopAllOtherVideos(currentIndex % videos.length, 'none');
            // –ü—Ä–∏ –ø–µ—Ä–µ—Ö–æ–¥–µ –ø–æ —Ç–æ—á–∫–∞–º –º—ã —Å—Ä–∞–∑—É —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã–π –∏–Ω–¥–µ–∫—Å –≤ —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–º –±–ª–æ–∫–µ –∫–ª–æ–Ω–æ–≤
            currentIndex = realIndex + (currentIndex >= videos.length ? videos.length : 0); 
            updateCarousel(true);
        }

        function nextVideo() {
            stopAllOtherVideos(currentIndex % videos.length, 'none');
            currentIndex = (currentIndex + 1);
            updateCarousel(true);
        }

        function prevVideo() {
            stopAllOtherVideos(currentIndex % videos.length, 'none');
            currentIndex = (currentIndex - 1);
            updateCarousel(true);
        }
    </script>
</body>
